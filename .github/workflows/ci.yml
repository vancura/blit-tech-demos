name: CI

# This workflow tests blit-tech-demos only.
# The blit-tech library is cloned and built as a dependency,
# but is NOT tested here (it has its own CI in vancura/blit-tech).

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout blit-tech library
        uses: actions/checkout@v6
        with:
          repository: vancura/blit-tech
          path: blit-tech

      - name: Checkout blit-tech-demos
        uses: actions/checkout@v6
        with:
          path: blit-tech-demos

      - name: Create workspace config
        run: |
          cat > pnpm-workspace.yaml << EOF
          packages:
            - 'blit-tech'
            - 'blit-tech-demos'
          EOF

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build blit-tech library (dependency - not tested here)
        run: |
          cd blit-tech
          pnpm build

      - name: Check formatting (blit-tech-demos only)
        run: |
          cd blit-tech-demos
          pnpm format:check

      - name: Lint code (blit-tech-demos only)
        run: |
          cd blit-tech-demos
          pnpm lint

      - name: Type check (blit-tech-demos only)
        run: |
          cd blit-tech-demos
          pnpm typecheck

      - name: Spell check (blit-tech-demos only)
        run: |
          cd blit-tech-demos
          pnpm spellcheck

  # Placeholder for tests - will run when tests are added
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality
    if: false # Disabled until tests are added

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/coverage-final.json
