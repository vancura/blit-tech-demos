name: PR Checks

# This workflow checks PR conventions for Blit-Tech Demos only.
# The Blit-Tech library is cloned as a workspace dependency,
# but is NOT checked here (it has its own CI in vancura/blit-tech).

on:
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Lint Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Blit-Tech library
        uses: actions/checkout@v6
        with:
          repository: vancura/blit-tech
          path: blit-tech

      - name: Checkout Blit-Tech Demos
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          path: blit-tech-demos

      - name: Create workspace config
        run: |
          cat > pnpm-workspace.yaml << EOF
          packages:
            - 'blit-tech'
            - 'blit-tech-demos'
          EOF
          cp blit-tech/pnpm-lock.yaml pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.24.0'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Validate PR commits
        run: |
          cd blit-tech-demos
          pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  docs-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
          file-path: './README.md'
