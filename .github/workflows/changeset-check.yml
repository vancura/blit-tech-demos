name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  changeset:
    name: Verify Changeset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        id: changeset-check
        run: |
          if pnpm changeset status --since=origin/main 2>/dev/null; then
            echo "Changeset found"
            echo "has_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changeset skip label
        id: skip-check
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'skip-changeset') }}" == "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if no changeset
        if: steps.changeset-check.outputs.has_changeset == 'false' && steps.skip-check.outputs.skip == 'false'
        run: |
          echo "::error::No changeset found for this PR."
          echo ""
          echo "Please add a changeset by running:"
          echo ""
          echo "  pnpm changeset"
          echo ""
          echo "Then commit the generated file in the .changeset directory."
          echo ""
          echo "If this PR does not require a changeset (e.g., docs-only, CI changes),"
          echo "add the 'skip-changeset' label to bypass this check."
          exit 1

      - name: Changeset check passed
        if: steps.changeset-check.outputs.has_changeset == 'true' || steps.skip-check.outputs.skip == 'true'
        run: |
          if [[ "${{ steps.skip-check.outputs.skip }}" == "true" ]]; then
            echo "Changeset check skipped via label"
          else
            echo "Changeset verification passed"
          fi
